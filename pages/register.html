<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Catalyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/image.png" type="image/x-icon">
</head>
<body class="bg-light">
    <!-- Navigation will be loaded dynamically -->

    <main class="py-5 mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <img src="../img/logo2.png" alt="Catalyst" height="50" class="mb-3">
                                <h2 class="card-title">Create Account</h2>
                                <p class="text-muted">Join our community of tech professionals</p>
                            </div>

                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="firstName" placeholder="Your first name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="lastName" placeholder="Your last name" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="userType" class="form-label">User Type</label>
                                    <select class="form-select" id="userType" required>
                                        <option value="">Select your profile</option>
                                        <option value="candidate">I'm a candidate looking for a job</option>
                                        <option value="recruiter">I'm a recruiter/company</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">Minimum 8 characters</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat your password" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I accept the <a href="#" class="text-decoration-none">Terms and Conditions</a> and the <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="newsletter" checked>
                                    <label class="form-check-label" for="newsletter">
                                        I want to receive notifications about new job offers
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-accent w-100 py-2 mb-3">
                                    <i class="fas fa-user-plus me-2"></i> Create Account
                                </button>

                                <div class="text-center">
                                    <p class="mb-0">Already have an account?
                                        <a href="login.html" class="text-decoration-none">Log in here</a>
                                    </p>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <p class="text-muted">Or sign up with</p>
                                <div class="d-flex justify-content-center gap-3">
                                    <button class="btn btn-outline-primary">
                                        <i class="fab fa-google"></i> Google
                                    </button>
                                    <button class="btn btn-outline-primary">
                                        <i class="fab fa-linkedin"></i> LinkedIn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { ROLES } from '../js/roles.js';
        import { createUser, initDatabase } from '../js/database.js';
        import { initNavigation } from '../js/navigation.js';
        import { updateAuthUI } from '../js/roles.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize navigation
            initNavigation('register', true);
            
            // Update authentication UI
            updateAuthUI();
            
            // Initialize database
            await initDatabase();
            
            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Validate password match
            document.getElementById('confirmPassword').addEventListener('blur', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (password !== confirmPassword) {
                    this.setCustomValidity('Passwords do not match');
                    this.classList.add('is-invalid');
                } else {
                    this.setCustomValidity('');
                    this.classList.remove('is-invalid');
                }
            });
            
            // Validate password strength
            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                const strengthIndicator = document.getElementById('passwordStrength');
                
                if (!strengthIndicator) {
                    const indicator = document.createElement('div');
                    indicator.id = 'passwordStrength';
                    indicator.className = 'form-text';
                    this.parentNode.parentNode.appendChild(indicator);
                }
                
                let strength = 0;
                let message = '';
                
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                switch (strength) {
                    case 0:
                    case 1:
                        message = '<span class="text-danger">Password too weak</span>';
                        break;
                    case 2:
                        message = '<span class="text-warning">Weak password</span>';
                        break;
                    case 3:
                        message = '<span class="text-info">Moderate password</span>';
                        break;
                    case 4:
                        message = '<span class="text-success">Strong password</span>';
                        break;
                    case 5:
                        message = '<span class="text-success"><strong>Very strong password</strong></span>';
                        break;
                }
                
                document.getElementById('passwordStrength').innerHTML = message;
            });

            // Handle form submission
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const userType = document.getElementById('userType').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('terms').checked;
                const newsletter = document.getElementById('newsletter').checked;
                
                // Validations
                if (!firstName || !lastName || !email || !userType || !password) {
                    showToast('Please fill in all required fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 8) {
                    showToast('Password must be at least 8 characters', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    showToast('You must accept the terms and conditions', 'error');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showToast('Please enter a valid email', 'error');
                    return;
                }
                
                // Determine role based on user type
                let role;
                if (userType === 'recruiter') {
                    role = ROLES.RECRUITER;
                } else {
                    role = ROLES.USER;
                }
                
                // Show loading
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Creating account...';
                submitBtn.disabled = true;
                
                try {
                    // Create user with profile using database.js
                    const userData = {
                        firstName,
                        lastName,
                        email,
                        password,
                        role,
                        newsletter,
                        registrationDate: new Date().toISOString()
                    };
                    
                    const result = await createUser(userData);
                    
                    // Save session
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    showToast('Account created successfully! Welcome to Catalyst.', 'success');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        if (userType === 'recruiter') {
                            window.location.href = 'profile.html';
                        } else {
                            window.location.href = '../index.html';
                        }
                    }, 1500);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    
                    let errorMessage = 'Error creating account';
                    if (error.message.includes('already exists')) {
                        errorMessage = 'An account with this email already exists';
                    }
                    
                    showToast(errorMessage, 'error');
                } finally {
                    // Restore button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            /**
             * Show toast notification
             */
            function showToast(message, type = 'success') {
                // Create toast container if it doesn't exist
                let toastContainer = document.getElementById('toast-container');
                if (!toastContainer) {
                    toastContainer = document.createElement('div');
                    toastContainer.id = 'toast-container';
                    toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                    toastContainer.style.zIndex = '9999';
                    document.body.appendChild(toastContainer);
                }
                
                const toastId = `toast-${Date.now()}`;
                const toastClass = type === 'error' ? 'text-bg-danger' : 'text-bg-success';
                
                const toastHTML = `
                    <div id="${toastId}" class="toast ${toastClass}" role="alert">
                        <div class="toast-header">
                            <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} me-2"></i>
                            <strong class="me-auto">${type === 'error' ? 'Error' : 'Success'}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                `;
                
                toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { delay: 4000 });
                toast.show();
                
                // Remove toast element after it's hidden
                toastElement.addEventListener('hidden.bs.toast', () => {
                    toastElement.remove();
                });
            }
        });
    </script>
</body>
</html>
