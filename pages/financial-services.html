<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Services - Catalyst Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navigation will be loaded dynamically -->
    <div id="navigation-container"></div>

    <main class="container-fluid py-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="display-5 text-primary"><i class="fas fa-university me-3"></i>Financial Services</h1>
                        <p class="lead text-muted">Dashboard for banking and financial services</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newServiceModal">
                            <i class="fas fa-plus me-2"></i>New Service
                        </button>
                    </div>
                </div>

                <!-- Financial Services Dashboard -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="text-primary mb-2">
                                    <i class="fas fa-credit-card fa-2x"></i>
                                </div>
                                <h5 class="card-title">Credit Cards</h5>
                                <h3 class="text-primary" id="credit-cards-count">1,247</h3>
                                <small class="text-muted">Active</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="text-success mb-2">
                                    <i class="fas fa-hand-holding-usd fa-2x"></i>
                                </div>
                                <h5 class="card-title">Loans</h5>
                                <h3 class="text-success" id="loans-count">523</h3>
                                <small class="text-muted">In process</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="text-warning mb-2">
                                    <i class="fas fa-piggy-bank fa-2x"></i>
                                </div>
                                <h5 class="card-title">Savings Accounts</h5>
                                <h3 class="text-warning" id="savings-count">3,891</h3>
                                <small class="text-muted">Opened</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <div class="text-info mb-2">
                                    <i class="fas fa-chart-line fa-2x"></i>
                                </div>
                                <h5 class="card-title">Investments</h5>
                                <h3 class="text-info" id="investments-count">156</h3>
                                <small class="text-muted">Portfolios</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Services Management -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-cogs me-2"></i>Banking Services Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Service</th>
                                        <th>Type</th>
                                        <th>Clients</th>
                                        <th>Monthly Revenue</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="services-tbody">
                                    <!-- Services will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Service Modal -->
    <div class="modal fade" id="newServiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>New Financial Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-service-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Service Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Service Type</label>
                                <select class="form-select" required>
                                    <option value="">Select...</option>
                                    <option value="credit">Credit Card</option>
                                    <option value="loan">Loan</option>
                                    <option value="savings">Savings Account</option>
                                    <option value="investment">Investment</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewService()">Save Service</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initNavigation } from '../js/modules/navigation.js';
        import { updateAuthUI } from '../js/modules/auth.js';
        
        // Initialize navigation and auth
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation('financial-services', true);
            updateAuthUI();
            loadServices();
        });

        // Financial services data
        const services = [
            { id: 1, name: 'Catalyst Gold Card', type: 'Credit Card', clients: 847, revenue: '$124,500', status: 'active' },
            { id: 2, name: 'Express Personal Loan', type: 'Loan', clients: 312, revenue: '$89,200', status: 'active' },
            { id: 3, name: 'Plus Savings Account', type: 'Savings Account', clients: 1456, revenue: '$67,800', status: 'active' },
            { id: 4, name: 'Tech Investment Portfolio', type: 'Investment', clients: 89, revenue: '$234,100', status: 'active' },
            { id: 5, name: 'Mortgage Loan', type: 'Loan', clients: 167, revenue: '$456,000', status: 'review' }
        ];

        // Load services
        function loadServices() {
            const tbody = document.getElementById('services-tbody');
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <i class="fas ${getServiceIcon(service.type)} me-2 text-primary"></i>
                            <strong>${service.name}</strong>
                        </div>
                    </td>
                    <td><span class="badge bg-info">${service.type}</span></td>
                    <td>${service.clients.toLocaleString()}</td>
                    <td><strong class="text-success">${service.revenue}</strong></td>
                    <td>
                        <span class="badge bg-${service.status === 'active' ? 'success' : 'warning'}">
                            ${service.status === 'active' ? 'Active' : 'Under Review'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="viewService(${service.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success" onclick="editService(${service.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getServiceIcon(type) {
            const icons = {
                'Credit Card': 'fa-credit-card',
                'Loan': 'fa-hand-holding-usd',
                'Savings Account': 'fa-piggy-bank',
                'Investment': 'fa-chart-line'
            };
            return icons[type] || 'fa-university';
        }

        window.saveNewService = function() {
            alert('New service saved successfully');
            bootstrap.Modal.getInstance(document.getElementById('newServiceModal')).hide();
        };

        window.viewService = function(id) {
            const service = services.find(s => s.id === id);
            alert(`Viewing details of: ${service.name}`);
        };

        window.editService = function(id) {
            const service = services.find(s => s.id === id);
            alert(`Editing: ${service.name}`);
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadServices();
        });
    </script>
</body>
</html>
