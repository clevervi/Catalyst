<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Catalyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body style="padding-top: 0;" class="hr-page">
    <!-- Navigation will be loaded dynamically -->

    <main class="py-5 mt-4">
        <div class="container">
            <h2 class="mb-4">Admin Dashboard</h2>
            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body text-center">
                            <h3>150</h3>
                            <p>Registered Users</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card bg-success text-white">
                        <div class="card-body text-center">
                            <h3>45</h3>
                            <p>Jobs Posted</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card bg-info text-white">
                        <div class="card-body text-center">
                            <h3>12</h3>
                            <p>Registered Companies</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>User Management</h5>
                        </div>
                        <div class="card-body">
                            <p>Manage the users registered on the platform</p>
                            <a href="gestion-usuarios.html" class="btn btn-primary">
                                <i class="fas fa-users me-1"></i> Manage Users
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>System Settings</h5>
                        </div>
                        <div class="card-body">
                            <p>Configure the general parameters of the platform</p>
                            <button class="btn btn-primary" disabled>
                                <i class="fas fa-cogs me-1"></i> Configure
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initNavigation } from '../js/navigation.js';
        import { updateAuthUI, ROLES } from '../js/roles.js';
        import { initPageWithGuards } from '../js/guards.js';
        
        // Initialize page with admin-only guards
        initPageWithGuards({
            pageName: 'admin-dashboard.html',
            requiredRoles: [ROLES.ADMIN],
            authRequired: true,
            basePath: '../',
            onAccessGranted: (user) => {
                // Initialize navigation only after access is confirmed
                initNavigation('admin-dashboard', true);
                updateAuthUI();
                console.log('✅ Admin dashboard initialized for user:', user.firstName);
            },
            onAccessDenied: () => {
                console.log('❌ Access denied to admin dashboard');
            }
        });
    </script>
</body>
</html>
